<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Price Prediction</title>
</head>
<body>
    <h1>Real Estate Price Prediction</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        ,<button type="submit">Predict Price</button>
    </form>

    {% if predicted_price   %}
    <div>
        <h2>Predicted Price: ${{  predicted_price  }}</h2>
    </div>
    {% endif %}
</body>
</html>
